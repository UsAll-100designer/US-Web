<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
  </head>
  <body>
    <div class="main">
      <section class="section page1" style="background: url('../Images/Main_Image02.png') no-repeat; background-size: cover">
        <div class="logo" style="width: 115px; height: 115px; background: url('../Images/logo.png') no-repeat; background-size: cover"></div>
        <div class="Main_text" style="width: 1166px; height: 392px; background: url('../Images/Main_Text.png') no-repeat; background-size: cover"></div>
      </section>
      <section class="section page2" style="background: url('../Images/Section02.png') no-repeat; background-size: cover">
        <div class="page-container"></div>
      </section>
      <section class="section page3" style="background: url('../Images/Section03.png') no-repeat; background-size: cover">
        <div class="page-container"></div>
      </section>
      <section
        class="section page4"
        style="overflow: hidden; background: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12); background-size: contain"
      >
        <div class="Main_text" style="width: 1722px; height: 1033px; background: url('../Images/scroll01.png') no-repeat; background-size: cover"></div>
      </section>
      <section class="section page5" style="overflow: hidden; background: linear-gradient(to right top, #1b1c26, #1c1d27)">
        <div class="Main_text" style="width: 1625px; height: 1076px; background: url('../Images/scroll02.png') no-repeat; background-size: cover"></div>
      </section>
      <section class="section page6" style="overflow: hidden">
        <div class="Main_text" style="width: 1722px; height: 1081px; background: url('../Images/scroll03.png') no-repeat; background-size: cover"></div>
      </section>
      <section class="section page7" style="overflow: hidden; background: linear-gradient(to right top, #1f212b, #292929)">
        <div class="Main_text" style="width: 1646px; height: 1104px; background: url('../Images/scroll04.png') no-repeat; background-size: cover"></div>
      </section>
      <section class="section page8">
        <div
          class="Main_text"
          style="
            position: relative;
            margin: 0 auto;
            margin-top: 249px;
            width: 1072px;
            height: 494px;
            background: url('/Images/section05.png') no-repeat;
            background-size: cover;
          "
        ></div>
        <div class="page-container"></div>
      </section>
    </div>
    <script type="text/javascript" src="../script.js"></script>
  </body>
</html>
